<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>update</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>

   <header class="header">
   
      <section class="flex">
   
         <a href="/dashboard" class="logo"><img src="images/LHLogo.png" width="250" height="78"></a>
   
         <form action="search.html" method="post" class="search-form">
            <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
            <button type="submit" class="fas fa-search"></button>
         </form>
   
         <div class="icons">
            <div id="search-btn" class="fas fa-search"></div>
            <div id="toggle-btn" class="fas fa-sun"></div>
         </div>
   
      </section>
   
   </header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/pic-1.jpg" class="image" alt="">
      <h3 class="name" id="userFullName"></h3>
      <p class="role">student</p>
       <a href="/profile" class="btn">view profile</a>
   </div>

   <nav class="navbar">
      <a href="/dashboard"><i class="fas fa-home"></i><span>dashboard</span></a>
      <a href="/courses"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
      <a href="/tests"> <i class="fa-solid fa-pen-to-square"></i><span>tests</span></a>
      <a href="/doubts"><i class="fa-solid fa-question"></i><span>doubts</span></a>   <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i><span>log out</span></a>
   </nav>

</div>

<section class="form-container">

   <form action="/updateData" method="post">
      <h3>update profile</h3>
      <p>update name</p>
      <input type="text" name="name" placeholder="Name" class="box">
      <p>update email</p>
      <input type="email" name="email" placeholder="veventoaditya@gmail.com" class="box">
      <p>update phone number</p>
      <input type="number" name="Phone number" placeholder="1234321701" minlength="10" maxlength="10" class="box">
      <p>previous password</p>
      <input type="password" name="old_pass" placeholder="enter your old password"  class="box">
      <p>new password</p>
      <input type="password" id="newPassword" name="new_pass" placeholder="enter your new password"  class="box">
      <p>confirm password</p>
      <input type="password" id="confirmPassword" name="c_pass" placeholder="confirm your new password"  class="box">
      <!-- <p>update pic</p> -->
      <!-- <input type="file" accept="image/*" class="box"> -->
      <button type="submit" class="btn">Submit</button> 
   </form>

</section>




<footer class="footerS">

   learning hub team AU

</footer>


<!-- custom js file link  -->
<script src="js/script.js"></script>

   
</body>
</html>
