<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ask Doubts</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">
    <style>
        textarea{
            width: 100%;
        }
        </style>
</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="/dashboard" class="logo"><img src="images/LHLogo.png" width="250" height="78"></a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="search-btn" class="fas fa-search"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

   </section>

</header>

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/pic-1.jpg" class="image" alt="">
      <h3 class="name" id="userFullName"></h3>
           <p class="role">student</p>
            <a href="/profile" class="btn">view profile</a>
   </div>

   <nav class="navbar">
      <a href="/dashboard"><i class="fas fa-home"></i><span>dashboard</span></a>
      <a href="/course"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
      <a href="/tests"> <i class="fa-solid fa-pen-to-square"></i><span>tests</span></a>
      <a href="/doubts" class="active"><i class="fa-solid fa-question"></i><span>doubts</span></a>
      <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i><span>log out</span></a>
   </nav>

</div>

<section class="ask-doubts">
   <h1 class="heading">Ask Your Doubts:</h1>

   <form action="#" method="post" class="doubts-form">
      <textarea name="doubts" id="doubts" cols="30" rows="10" placeholder="Type your doubts here..." required></textarea>
      <button type="submit" class="btn">Submit</button>
   </form>
</section>

<footer class="footer">
   learning hub team AU
</footer>

<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
